name: Docker Image CI

on:
  push:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Revisa el codigo profundamente
      uses: actions/checkout@v3
      with:
        fetch-depyh: 0
        
    - name: Inicio de sesion en Docker
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
    - name: Contruir Imagen de Docker
      run: docker build -t charry07/my-portfolio:$(date +%s) .
      
    - name: Hacer push de la imagen de Docker
      run: docker push charry07/my-portfolio:$(date +%s)
    
        
      
    
  
